<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="https://www.google.com/search">
        <label for="Google_Search">Google Search</label>
        <input type="text" placeholder="Search Now to Google" name="q" id="Google_Search">
        <input type="submit" value="Search">
        <button type="reset">Cancel</button>
    </form>
    <form action="https://www.youtube.com/results">
        <label for="YouTube_Search">YouTube Search</label>
        <input type="text" placeholder="Search to go YouTube" name="search_query" id="YouTube_Search">
        <input type="submit" value="Search">
        <button type="reset">Cancel</button>
    </form>
</body>
</html>
