<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colspan & Rowspan</title>
</head>

<body>
    <table border="1">
        <caption>Food Items</caption>

        <thead>
            <tr>
                <th rowspan="2">Breakfast</th>
                <th colspan="2">Lunch</th>
                <th rowspan="2">Dinner</th>
            </tr>
            <tr>
                <th>Breakfast</th>
                <th>Lunch</th>
            </tr>
        </thead>


        <tbody>
            <tr>
                <td>Rice</td>
                <td>65</td>
                <td>100</td>
                <td>120</td>
            </tr>

            <tr>
                <td>Roti</td>
                <td>120</td>
                <td>150</td>
                <td>180</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
