<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Sementics</title>
</head>

<body>
    <!-- Table Sementics -->
    <!-- thead, tbody, tfoot -->
    <table border="1">
        <caption>Student Details</caption>

        <thead>
            <tr>
                <th>Name</th>
                <th>Roll</th>
                <th>Class</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Asif</td>
                <td>1</td>
                <td>10</td>
            </tr>

            <tr>
                <td>Ankur</td>
                <td>2</td>
                <td>10</td>
            </tr>
        </tbody>

    </table>
</body>

</html>
